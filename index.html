<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>AngularJS: Aplicação Teste</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link href="http://goo.gl/5fjaQ" rel="stylesheet"><!--Bootstrap-->
    <link href="style.css" rel="stylesheet">
</head>

<body>

<div class="container">

    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="#/">Aplicação Teste</a>
            <ul class="nav">
                <li ng-class="{active:$state.includes('manage')}">
                    <a href="#/manage/store/1234">Gerenciar</a></li>
                <li ng-class="{active:$state.includes('assess')}">
                    <a href="#/assess">Avaliação</a></li>
                <li ng-class="{active:$state.includes('analyze')}">
                    <a href="#/analyze">Analizar</a></li>
            </ul>
        </div>
    </div>
    <div ui-view ng-animate=" 'animate' ">
        <!-- First Level -->
    </div>

</div>

<div class="container">
<pre>
$state = {{$state.current.name}}
$stateParams = {{$stateParams}}
</pre>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js">/*Angular*/</script>
<script src="js/jquery.js">/*jQuery*/</script>
<script src="js/bootstrap.js">/*Bootstrap*/</script>
<script src="http://code.angularjs.org/1.2.0-rc.2/angular-animate.js"></script>

<script src="https://cdn.firebase.com/v0/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/0.5.0/angularfire.min.js" type="text/javascript"></script>

<script src="ui_router.js"></script>
<script src="script.js"></script>

</body>

</html>
